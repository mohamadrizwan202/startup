<!doctype html>
<html>
  <body style="margin:0;padding:0;background:#f6f7fb;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#f6f7fb;padding:24px 0;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="background:#ffffff;border-radius:14px;overflow:hidden;border:1px solid #e8eaf2;">
            <tr>
              <td style="background:#0F766E;padding:16px 20px;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;">
                <div style="font-weight:700;font-size:16px;">PureFyul Support</div>
              </td>
            </tr>

            <tr>
              <td style="padding:22px 20px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#111827;">
                <div style="font-size:16px;font-weight:700;margin:0 0 10px;">
                  Hi {{ user_name|e }},
                </div>

                <div style="font-size:14px;line-height:1.55;color:#1f2937;margin:0 0 14px;">
                  {{ reply_body|e|replace('\n','<br>')|safe }}
                </div>

                <div style="margin-top:18px;padding:14px 14px;background:#f9fafb;border:1px solid #eef2f7;border-radius:12px;">
                  <div style="font-size:12px;color:#6b7280;margin-bottom:6px;">Reference</div>
                  <div style="font-size:14px;font-weight:700;color:#111827;">#{{ msg_id }}</div>
                </div>

                <div style="margin-top:18px;font-size:12px;color:#6b7280;">
                  Need more help? Reply to this email or write to
                  <a href="mailto:{{ support_email|e }}" style="color:#0F766E;text-decoration:none;font-weight:600;">
                    {{ support_email|e }}
                  </a>
                </div>
              </td>
            </tr>
          </table>

          <div style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#9ca3af;font-size:12px;margin-top:10px;">
            Â© PureFyul
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
