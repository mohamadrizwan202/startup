<header class="pf-header" role="banner">
  <nav class="pf-nav" aria-label="Primary">
    <a class="pf-brand" href="{{ url_for('index') }}">
      <span class="pf-brand__text">PureFyul</span>
    </a>

    <button
      class="pf-nav__toggle"
      type="button"
      aria-label="Open menu"
      aria-controls="pf-nav-menu"
      aria-expanded="false"
    >
      <span class="pf-nav__bar"></span>
      <span class="pf-nav__bar"></span>
      <span class="pf-nav__bar"></span>
    </button>

    <div id="pf-nav-menu" class="pf-nav__menu">
      <div class="pf-nav__links">
        <a class="pf-nav__link" href="/about">About</a>
        <a class="pf-nav__link" href="/pricing">Pricing</a>
        <a class="pf-nav__link" href="{{ url_for('contact') }}">Contact</a>
      </div>

      <div class="pf-nav__auth">
        {% if current_user.is_authenticated %}
          <span class="pf-nav__who">Logged in as <strong>{{ current_user.email }}</strong></span>
          <a class="pf-btn pf-btn--ghost" href="{{ url_for('logout') }}">Logout</a>
        {% else %}
          <a class="pf-btn pf-btn--ghost" href="{{ url_for('login') }}">Login</a>
          <a class="pf-btn pf-btn--primary" href="{{ url_for('register') }}">Register</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
