<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="canonical" href="https://purefyul.com{{ request.path }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - PureFyul</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #0EA5A4;
      --primary-dark: #0B7F7E;
      --secondary: #0B7F7E;
      --accent: #0EA5A4;
      --success: #10b981;
      --danger: #ef4444;
      --text-primary: #1a202c;
      --text-secondary: #4a5568;
      --bg-primary: #ffffff;
      --bg-secondary: #f7fafc;
      --border: #e2e8f0;
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.15);
      --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.2);
      --radius: 12px;
      --radius-lg: 16px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0EA5A4 0%, #0B7F7E 50%, #0EA5A4 100%);
      background-attachment: fixed;
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
    }

    .login-card {
      background: white;
      border-radius: var(--radius-lg);
      padding: 40px;
      box-shadow: var(--shadow-xl);
    }

    .login-card h1 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 10px;
      font-weight: 700;
      text-align: center;
    }

    .login-card .subtitle {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-bottom: 30px;
      text-align: center;
    }

    /* Flash Messages */
    .flash-messages {
      margin-bottom: 25px;
    }

    .flash-message {
      padding: 15px 20px;
      border-radius: var(--radius);
      margin-bottom: 15px;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .flash-message.success {
      background: #d1fae5;
      color: #065f46;
      border-left: 4px solid var(--success);
    }

    .flash-message.error {
      background: #fee2e2;
      color: #991b1b;
      border-left: 4px solid var(--danger);
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-size: 0.95rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-family: inherit;
      transition: all 0.2s ease;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    /* Submit Button */
    .submit-button {
      width: 100%;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-lg);
      margin-top: 10px;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-xl);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .login-card {
        padding: 30px 25px;
      }

      .login-card h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1>Admin Login</h1>
      <p class="subtitle">Sign in to access admin panel</p>
      
      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash-messages">
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      
      <!-- Login Form -->
      <form method="POST" action="{{ url_for('admin_login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required
            placeholder="Enter username"
            autocomplete="username"
            value="{{ request.form.username if request.form }}"
          >
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required
            placeholder="Enter password"
            autocomplete="current-password"
          >
        </div>
        
        <button type="submit" class="submit-button">Sign In</button>
      </form>
    </div>
  </div>
</body>
</html>
