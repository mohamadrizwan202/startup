<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% include "_seo_head.html" %}
  {# BreadcrumbList JSON-LD (helps SEO) #}
  <script type="application/ld+json" nonce="{{ csp_nonce }}">
{{ {
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {"@type": "ListItem", "position": 1, "name": "Home", "item": "https://purefyul.com/"},
    {"@type": "ListItem", "position": 2, "name": "Ingredient Directory", "item": "https://purefyul.com/ingredients"}
  ]
} | tojson }}
  </script>


  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; line-height: 1.5; }
    .wrap { max-width: 860px; margin: 0 auto; }
    h1 { margin: 0 0 8px; }
    p { margin: 0 0 16px; color: #333; }
    ul { padding-left: 18px; }
    li { margin: 10px 0; }
    a { text-decoration: underline; }
    .muted { color: #555; font-size: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Ingredients</h1>
    <p class="muted">Educational only â€” not medical advice.</p>

    <ul>
      {% for item in ingredients %}
        <li>
          <a href="{{ url_for('ingredient', slug=item.slug) }}">{{ item.name }}</a>
          <div class="muted">{{ item.summary }}</div>
        </li>
      {% endfor %}
    </ul>

    <p style="margin-top:18px;">
      <a href="/">Open PureFyul Analyzer</a>
    </p>
  </div>


  {% include "_feedback.html" %}
</body>
</html>
