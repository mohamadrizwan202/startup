<!DOCTYPE html>

            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .flash-message {

        .flash-message.error {

            color: white;
        }
        .flash-message.success {

        }
        .register-link {

        }

</head>
